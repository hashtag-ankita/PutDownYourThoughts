{% for post in posts %}
<div class="post-group">
    <a href="#"><h4 class="post-title">{{ post.title|title }}</h4></a>
    <p class="post-author">by <a href="#">{{ post.author }}</a></p>
    <p class="post-date">Published on {{ post.created_at|date }}</p>
    <hr>
    <p class="post-content">{{ post.content|truncatewords:50|linebreaks }}<a href="#" class="read-more">Read more</a>
    </p>
</div>
{% endfor %}
